<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/guest.css" />
</head>

<body>
  <div class="login-bg"></div>

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

    <!-- Logo and title -->
    <div class="text-center mb-4 animate-fadein">
      <img src="../images/hotel_logo.png" class="hotel-logo-login mb-2" />
      <h1 class="title-login">The Everly Putrajaya Hotel</h1>
    </div>

    <!-- Glassy login form -->
    <div class="login-box animate-slidein shadow-lg">
      <h3 class="mb-3">Guest Login To AC System</h3>
      <form action="guest_ac.html" method="GET">
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-login w-100 mb-2">Login</button>
      </form>
      <div class="d-flex justify-content-between mt-3 link-login">
        <a href="#">Forgot Password?</a>
        <a href="#">Create Account</a>
      </div>
    </div>
  </div>
</body>

</html>
