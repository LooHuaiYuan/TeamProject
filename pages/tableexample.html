<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AC Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background-color: #000;
      color: gold;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .header i {
      font-size: 20px;
      margin-right: 15px;
      color: gold;
      cursor: pointer;
    }

    .filters {
      margin: 20px;
    }

    .filters .badge {
      font-size: 14px;
      padding: 10px 16px;
      background-color: #e7e7e7;
      color: #333;
      border-radius: 20px;
      margin-right: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .filters .badge.active {
      background-color: goldenrod;
      color: white;
    }

    .card-table {
      margin: 20px;
      border-radius: 16px;
      background-color: white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .table th {
      background-color: #000;
      color: gold;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .icon-check {
      font-size: 18px;
      color: gray;
      cursor: pointer;
    }

    .icon-check.active {
      color: royalblue;
    }

    .btn-icon {
      border-radius: 50%;
      padding: 6px 9px;
    }

    .btn-icon i {
      font-size: 14px;
    }

    .highlighted {
      background-color: #f6fbff !important;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <i class="fas fa-arrow-left"></i>
    <h4 class="mb-0">AC List</h4>
  </div>

  <!-- Filters -->
  <div class="filters">
    <span class="badge active">All Cars <span class="badge bg-light text-dark ms-1">15</span></span>
    <span class="badge">Active <span class="badge bg-light text-dark ms-1">8</span></span>
    <span class="badge">In Progress <span class="badge bg-light text-dark ms-1">4</span></span>
    <span class="badge">Without Images <span class="badge bg-light text-dark ms-1">3</span></span>
  </div>

  <!-- Search and Dropdown Filters -->
  <div class="container mb-3">
    <div class="row g-2">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Search AC...">
        </div>
      </div>
      <div class="col-md-2">
        <select class="form-select">
          <option>All AC</option>
          <option>AC-01</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select">
          <option>System</option>
          <option>BCS</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select">
          <option>Location</option>
          <option>1st floor</option>
        </select>
      </div>
      <div class="col-md-2 text-end">
        <button class="btn btn-gold w-100">Search</button>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card card-table p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead>
          <tr>
            <th scope="col">Select</th>
            <th>ID</th>
            <th>System</th>
            <th>Location</th>
            <th>Status</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><i class="fa-regular fa-circle-check icon-check" onclick="toggleHighlight(this)"></i></td>
            <td>AC-001</td>
            <td>BCS</td>
            <td>M-floor</td>
            <td><span class="badge bg-success">Active</span></td>
            <td>2025-05-01</td>
            <td>
              <button class="btn btn-sm btn-outline-primary btn-icon me-1"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-sm btn-outline-danger btn-icon"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td><i class="fa-regular fa-circle-check icon-check" onclick="toggleHighlight(this)"></i></td>
            <td>AC-002</td>
            <td>Digital</td>
            <td>1st floor</td>
            <td><span class="badge bg-warning text-dark">In Progress</span></td>
            <td>2025-04-25</td>
            <td>
              <button class="btn btn-sm btn-outline-primary btn-icon me-1"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-sm btn-outline-danger btn-icon"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleHighlight(icon) {
      icon.classList.toggle("active");
      const row = icon.closest("tr");
      row.classList.toggle("highlighted");
    }

    // Badge filter toggle (optional interactivity)
    document.querySelectorAll('.filters .badge').forEach(badge => {
      badge.addEventListener('click', function () {
        document.querySelectorAll('.filters .badge').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
