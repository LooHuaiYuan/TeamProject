<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AC List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #2e2e2e;
      border-bottom: 2px solid #b08d57; /* gold */
    }

    .header i {
      color: #b08d57;
      font-size: 1.5rem;
      margin-right: 1rem;
      cursor: pointer;
    }

    .header h2 {
      margin: 0;
      color: #fff;
    }

    .search-container {
      background-color: #3b2f2f;
      padding: 1rem;
      border-radius: 10px;
      margin: 1.5rem;
    }

    .search-container .form-control,
    .search-container .form-select {
      border-radius: 0;
    }

    .search-btn {
      background-color: #b08d57;
      color: #fff;
      border: none;
    }

    .search-btn:hover {
      background-color: #a07e4a;
    }

    table {
      background-color: #2e2e2e;
      color: white;
    }

    thead {
      background-color: #b08d57;
      color: black;
    }

    .table-icon {
      cursor: pointer;
      color: grey;
    }

    .table-icon.checked {
      color: #007bff; /* blue */
    }

    tr.selected {
      background-color: #27496d;
    }

    .action-btn {
      background: none;
      border: none;
      color: #b08d57;
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .action-btn:hover {
      color: #d4af37;
    }
  </style>
</head>
<body>

  <div class="header">
    <i class="fa-solid fa-reply"></i>
    <h2>AC List</h2>
  </div>

  <div class="search-container">
    <div class="row g-2">
      <div class="col-md-4 d-flex align-items-center">
        <i class="fa fa-search me-2 text-white"></i>
        <input type="text" class="form-control" placeholder="Search AC" />
      </div>
      <div class="col-md-2">
        <select class="form-select">
          <option>All AC</option>
          <option>AC001</option>
          <option>AC002</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" placeholder="Category">
          <option disabled selected>Category</option>
          <option>BCS</option>
          <option>Digital</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" placeholder="Location">
          <option disabled selected>Location</option>
          <option>M-floor</option>
          <option>1st floor</option>
          <option>2nd floor</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn search-btn w-100">Search</button>
      </div>
    </div>
  </div>

  <div class="container px-4">
    <table class="table table-bordered table-hover align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">System</th>
          <th scope="col">Location</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="fa fa-check table-icon"></i></td>
          <td>AC001</td>
          <td>BCS</td>
          <td>M-floor</td>
          <td>
            <button class="action-btn"><i class="fas fa-pen"></i></button>
            <button class="action-btn"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-check table-icon"></i></td>
          <td>AC002</td>
          <td>Digital</td>
          <td>1st floor</td>
          <td>
            <button class="action-btn"><i class="fas fa-pen"></i></button>
            <button class="action-btn"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-check table-icon"></i></td>
          <td>AC003</td>
          <td>BCS</td>
          <td>2nd floor</td>
          <td>
            <button class="action-btn"><i class="fas fa-pen"></i></button>
            <button class="action-btn"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.querySelectorAll('.table-icon').forEach(icon => {
      icon.addEventListener('click', function () {
        this.classList.toggle('checked');
        const row = this.closest('tr');
        row.classList.toggle('selected');
      });
    });
  </script>

</body>
</html>
