<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern AC Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f5f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-header {
      background-color: #000;
      color: #ffc107;
      padding: 16px 30px;
      font-weight: 500;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .page-header i {
      font-size: 18px;
      margin-right: 10px;
      cursor: pointer;
    }

    .table-wrapper {
      margin: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 24px;
    }

    .table thead {
      border-bottom: 2px solid #ddd;
    }

    .table th {
      text-transform: uppercase;
      font-size: 13px;
      color: #888;
      border: none;
      background: transparent;
    }

    .table td {
      padding: 16px 12px;
      vertical-align: middle;
      border: none;
      font-size: 15px;
      color: #333;
    }

    .table tr:hover {
      background-color: #f9fbfd;
    }

    .icon-check {
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .icon-check.active {
      color: #007bff;
    }

    .badge-status {
      font-size: 13px;
      border-radius: 12px;
      padding: 4px 10px;
    }

    .btn-action {
      font-size: 13px;
      border-radius: 50%;
      padding: 6px 8px;
      margin-right: 4px;
    }

    .highlighted {
      background-color: #eef7ff !important;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="page-header">
    <i class="fas fa-arrow-left"></i>
    AC List
  </div>

  <!-- Table Section -->
  <div class="table-wrapper">
    <table class="table align-middle">
      <thead>
        <tr>
          <th scope="col"></th>
          <th>ID</th>
          <th>System</th>
          <th>Location</th>
          <th>Status</th>
          <th>Date</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="fa-regular fa-circle-check icon-check" onclick="toggleHighlight(this)"></i></td>
          <td>AC-001</td>
          <td>BCS</td>
          <td>M-floor</td>
          <td><span class="badge bg-success badge-status">Active</span></td>
          <td>2025-05-01</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary btn-action"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-sm btn-outline-danger btn-action"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td><i class="fa-regular fa-circle-check icon-check" onclick="toggleHighlight(this)"></i></td>
          <td>AC-002</td>
          <td>Digital</td>
          <td>1st floor</td>
          <td><span class="badge bg-warning text-dark badge-status">In Progress</span></td>
          <td>2025-04-25</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary btn-action"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-sm btn-outline-danger btn-action"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function toggleHighlight(icon) {
      icon.classList.toggle("active");
      icon.closest("tr").classList.toggle("highlighted");
    }
  </script>

</body>
</html>
