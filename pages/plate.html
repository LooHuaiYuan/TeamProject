<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="blur-bg"></div>
  <div class="topnav">
    <div class="hotel-logo-dashboard-container">
      <img src="../images/hotel_logo.png" class="hotel-logo-dashboard" />
      <a href="dashboard.html" class="dashboard-link">
        <h2>The Everly IoT</h2>
      </a>
    </div>

    <div class="topnav-icons">
      <i class="fas fa-user profile-icon"></i>
      <i class="fas fa-comments chat-icon"></i>
    </div>
  </div>


  <div class="menubar-dashboard">
    <button id="toggle-menubar-dashboard" class="menubar-btn-dashboard">
      <i class="fas fa-bars"></i> Menu
    </button>
  </div>


  <div class="plate-wrapper">
    <div id="sidebar-dashboard" class="sidebar-dashboard hidden">
      <div class="sidebar-dashboard-top">
        <div class="sidebar-dashboard-category">Category</div>
        <a href="ac_system.html"><i class="fas fa-fan sidebar-icon-dashboard"></i>AC System</a>
        <a href="heater.html"><i class="fas fa-thermometer-half sidebar-icon-dashboard"></i>Water Heater</a>
        <a href="chiller.html"><i class="fas fa-snowflake sidebar-icon-dashboard"></i>Chiller & Freezer</a>
        <a href="plate.html"><i class="fas fa-utensils sidebar-icon-dashboard"></i>Plate Pickup</a>
      </div>
      <div class="sidebar-dashboard-bottom">
        <div class="user-profile">
          <div class="user-info">
            <img src="../images/profile_image.jpg" alt="Profile" class="profile-image" />
            <span class="user-name">Rizal</span>
          </div>
          <a href="index.html" class="logout-link">
            <span>log out</span>
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="plate-main-content">
      <div class="plate-container">
        <h2 class="plate-section-title">Plate Queuing</h2>
        <div class="plate-grid" id="plateGrid">
          <div class="plate-button" data-time="32">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 1</div>
              <div class="plate-time plate-red">32h : 30m</div>
            </div>
          </div>
          <div class="plate-button" data-time="16">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 6</div>
              <div class="plate-time plate-red">16h : 20m</div>
            </div>
          </div>
          <div class="plate-button" data-time="1">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 5</div>
              <div class="plate-time">1h : 10m</div>
            </div>
          </div>
          <div class="plate-button" data-time="3">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 8</div>
              <div class="plate-time plate-red">3h : 15m</div>
            </div>
          </div>
          <div class="plate-button" data-time="18">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 7</div>
              <div class="plate-time plate-red">18h : 45m</div>
            </div>
          </div>
          <div class="plate-button" data-time="0">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 2</div>
              <div class="plate-time plate-red">-h : -m</div>
            </div>
          </div>
          <div class="plate-button" data-time="3">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 8</div>
              <div class="plate-time plate-red">3h : 15m</div>
            </div>
          </div>
          <div class="plate-button" data-time="18">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 7</div>
              <div class="plate-time plate-red">18h : 45m</div>
            </div>
          </div>
          <div class="plate-button" data-time="0">
            <div class="plate-icon">
              <i class="fas fa-building"></i>
            </div>
            <div class="plate-info">
              <div class="plate-floor">Floor 2</div>
              <div class="plate-time plate-red">-h : -m</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-menubar-dashboard');
    const sidebarDashboard = document.getElementById('sidebar-dashboard');

    toggleBtn.addEventListener('click', () => {
      sidebarDashboard.classList.toggle('hidden');
    });

    // Flash full button if hours > 8
  document.querySelectorAll('.plate-button').forEach(button => {
    const timeText = button.querySelector('.plate-time').textContent.trim();
    const match = timeText.match(/(\d+)h\s*:\s*(\d+)m/);
    if (match) {
      const hours = parseInt(match[1], 10);
      if (hours > 8) {
        button.classList.add('flashing-button');
      }
    }
  });

  // Sort by time
  const container = document.getElementById('plateGrid');
  const items = Array.from(container.querySelectorAll('.plate-button'));

  items.sort((a, b) => {
    const timeA = parseInt(a.getAttribute('data-time'), 10);
    const timeB = parseInt(b.getAttribute('data-time'), 10);
    return timeB - timeA; // Descending
  });

  items.forEach(item => container.appendChild(item));
  </script>

</body>

</html>
