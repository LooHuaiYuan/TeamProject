<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

    <div class="text-center mb-4 animate-fadein">
      <img src="../images/hotel_logo.png" class="hotel-logo-login mb-2" />
      <h1 class="title-login">The Everly IoT</h1>
    </div>

    <div class="login-box animate-slidein">
      <h2 class="mb-3">Welcome Back</h2>
      <form>
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-login w-100 mb-2">Login</button>
      </form>

      <div class="d-flex justify-content-between mt-3 link-login">
        <a href="#">Forgot Password?</a>
        <a href="#">Create Account</a>
      </div>
    </div>
  </div>

</body>
</html>
