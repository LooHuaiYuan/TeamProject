<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/> -->
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      /* background-color: #1c1c1c; */
      background-color: #333;
      /* font-family: 'Segoe UI', sans-serif; */
    }

    .page-header {
      /* background-color: #000;
      color: #ffc107;
      padding: 16px 30px;
      font-weight: 500;
      font-size: 20px;
      display: flex;
      align-items: center; */
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #2e2e2e;
      color: white;
      border-bottom: 2px solid #b08d57; /* gold */
    }

    .page-header i {
      /* font-size: 18px;
      margin-right: 10px;
      cursor: pointer; */
      color: #b08d57;
      font-size: 1.5rem;
      margin-right: 1rem;
      cursor: pointer;
    }

    .page-header i:hover{
      color: rgb(224, 213, 179);
    }

    .page-header h2{
      margin: 0;
      font-weight: 700; 
    }    
    
    .search-container {
      background-color: #564747;
      padding: 1rem;
      border-radius: 10px;
      margin: 1.5rem;
    }

    .search-container .form-control,
    .search-container .form-select {
      border-radius: 0;
    }

    .search-btn {
      background-color: #b08d57;
      color: #fff;
      border: none;
    }

    .search-btn:hover {
      background-color: #a07e4a;
    }

    .table-wrapper {
      margin: 30px;
      background: #fff;
      /* border-radius: 16px; */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }

    .table thead {
      border-bottom: 2px solid #ddd;
    }

    .table th {
      /* background-color: #000; */
      color: goldenrod;
      text-transform: uppercase;
      font-size: 15px;
      /* color: #888; */
      border: none;
      background: transparent;
    }

    .table td {
      padding: 16px 12px;
      vertical-align: middle;
      border: none;
      font-size: 15px;
      color: #333;
    }

    .table tr:hover {
      background-color: #f9fbfd;
    }

    .icon-check {
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .icon-check.active {
      color: royalblue;
    }

    .badge-status {
      font-size: 13px;
      border-radius: 12px;
      padding: 4px 10px;
    }

    .btn-action {
      font-size: 13px;
      border-radius: 50%;
      padding: 6px 8px;
      margin-right: 4px;
    }

    .add-new-btn i{
      display: flex;
      align-items: center;
    }
    
    .add-new-btn .btn-text {
      max-width: 0;
      overflow: hidden;
      white-space: nowrap;
      transition: max-width 0.3s ease, margin-left 0.3s ease;
      /* margin-left: 0; */
      opacity: 0;
    }

    .add-new-btn:hover .btn-text{
      max-width: 150px;
      /* margin-left: 8px; */
      opacity: 1;
    }
    
    .highlighted {
      background-color: #1885df !important;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="page-header">
    <i class="fa-solid fa-reply"></i>
    <h2>AC List</h2>
  </div>

  <!-- search container -->
  <div class="search-container">
    <div class="row g-2">
      <div class="col-md-4 d-flex align-items-center">
        <i class="fa fa-search me-2 text-white"></i>
        <input type="text" class="form-control" placeholder="Search AC" />
      </div>
      <div class="col-md-2">
        <select class="form-select">
          <option>All AC</option>
          <option>AC001</option>
          <option>AC002</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" placeholder="Category">
          <option disabled selected>Category</option>
          <option>BCS</option>
          <option>Digital</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" placeholder="Location">
          <option disabled selected>Location</option>
          <option>M-floor</option>
          <option>1st floor</option>
          <option>2nd floor</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn search-btn w-100">Search</button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end me-4 ">
    <button class="btn btn-sm btn-primary add-new-btn d-flex algin-items-center">
      <i class="fa fa-plus me-1"></i><span class="btn-text">Add New AC</span>
    </button>
  </div>

  <!-- Table Section -->
  <div class="table-wrapper">
    <table class="table table-hover align-middle mb-0">
      <thead>
        <tr>
          <th scope="col"></th>
          <th>ID</th>
          <th>System</th>
          <th>Location</th>
          <th>Status</th>
          <th>Date</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="fa-regular fa-circle-check icon-check" onclick="toggleHighlight(this)"></i></td>
          <td>AC-001</td>
          <td>BCS</td>
          <td>M-floor</td>
          <td><span class="badge bg-success badge-status">Active</span></td>
          <td>2025-05-01</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary btn-action"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-sm btn-outline-danger btn-action"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td><i class="fa-regular fa-circle-check icon-check" onclick="toggleHighlight(this)"></i></td>
          <td>AC-002</td>
          <td>Digital</td>
          <td>1st floor</td>
          <td><span class="badge text-black badge-status">Closed</span></td>
          <td>2025-04-25</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary btn-action"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-sm btn-outline-danger btn-action"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td><i class="fa-regular fa-circle-check icon-check" onclick="toggleHighlight(this)"></i></td>
          <td>AC-003</td>
          <td>Digital</td>
          <td>M-floor</td>
          <td><span class="badge bg-success badge-status">Active</span></td>
          <td>2025-04-25</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary btn-action"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-sm btn-outline-danger btn-action"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td><i class="fa-regular fa-circle-check icon-check" onclick="toggleHighlight(this)"></i></td>
          <td>AC-002</td>
          <td>Digital</td>
          <td>2nd floor</td>
          <td><span class="badge text-black badge-status">Closed</span></td>
          <td>2025-04-25</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary btn-action"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-sm btn-outline-danger btn-action"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function toggleHighlight(icon) {
      icon.classList.toggle("active");
      icon.closest("tr").classList.toggle("highlighted");
    }
  </script>

</body>
</html>
